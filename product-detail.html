<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header-logined.html");
    </script>

    <!-- Main -->
    <main class="product-page">
        <div class="container">
            <!-- Breadcrumbs -->
            <div class="product-container">
                <ul class="breadcrumbs">
                    <li>
                        <a href="#!" class="breadcrumbs__link">
                            Departments
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumbs__link">
                            Coffee
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumbs__link">
                            Coffee Beans
                            <img src="./assets/icons/arrow-right.svg" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="#!" class="breadcrumbs__link breadcrumbs__link--current">LavAzza</a>
                    </li>
                </ul>
            </div>

            <!-- Product info -->
            <div class="product-container">
                <div class="row">
                    <div class="col-5">
                        <div class="product-preview">
                            <div class="product-preview__list">
                                <div class="product-preview__item">
                                    <img src="./assets/img/products/product-01.png" alt="" class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/products/product-02.png" alt="" class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/products/product-03.png" alt="" class="product-preview__img">
                                </div>
                                <div class="product-preview__item">
                                    <img src="./assets/img/products/product-04.png" alt="" class="product-preview__img">
                                </div>
                            </div>
                            <div class="product-preview__thumbs">
                                <img src="./assets/img/products/product-01.png" alt="" class="product-preview__thumb-img product-preview__thumb-img--current">
                                <img src="./assets/img/products/product-02.png" alt="" class="product-preview__thumb-img">
                                <img src="./assets/img/products/product-03.png" alt="" class="product-preview__thumb-img">
                                <img src="./assets/img/products/product-04.png" alt="" class="product-preview__thumb-img">
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <section class="product-info">
                            <h1 class="product-info__heading">Coffee Beans - Espresso Arabica and Robusta Beans</h1>
                            <div class="row">
                                <div class="col-6">
                                    <div class="product-property">
                                        <img src="./assets/icons/star.svg" alt="" class="product-property__icon">
                                        <h4 class="product-property__title">(3.5) 1100 reviews</h4>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="product-property">
                                        <img src="./assets/icons/document.svg" alt="" class="product-property__icon">
                                        <h4 class="product-property__title">Compare</h4>
                                    </div>
                                    <div class="product-property">
                                        <img src="./assets/icons/buy.svg" alt="" class="product-property__icon">
                                        <div>
                                            <h4 class="product-property__title">Delivery</h4>
                                            <p class="product-property__desc">From $6 for 1-3 days</p>
                                        </div>
                                    </div>
                                    <div class="product-property">
                                        <img src="./assets/icons/bag.svg" alt="" class="product-property__icon">
                                        <div>
                                            <h4 class="product-property__title">Pickup</h4>
                                            <p class="product-property__desc">Out of 2 store, today</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main> <!-- End main -->
    <!-- Footer -->
    <footer id="footer" class="footer"></footer>
    <script>
        load("#footer", "./templates/footer.html");
    </script>
</body>
</html>
