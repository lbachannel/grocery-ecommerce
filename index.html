<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Mart</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Fonts -->
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <!-- Header -->
    <header id="header" class="header"></header>
    <script>
        load("#header", "./templates/header.html");
    </script>

    <div class="container home">
        <!-- Slide show -->
        <section class="home__container">
            <div class="slideshow">
                <div class="slideshow__inner">
                    <div class="slideshow__item">
                        <a href="#!" class="slideshow__link">
                            <picture>
                                <source media="(max-width: 767.98px)" srcset="./assets/img/slide-show/slide-show-medium.png"/>
                                <img src="./assets/img/slide-show/slide-show.png" alt="" class="slideshow__img">
                            </picture>
                        </a>
                    </div>
                </div>
    
                <div class="slideshow__page">
                    <span class="slideshow__number">1</span>
                    <span class="slideshow__slider"></span>
                    <span class="slideshow__number">5</span>
                </div>
            </div>
        </section>

        <!-- Browse Categories -->
        <section class="home__container">
            <h2 class="home__heading">Browse Categories</h2>
            <div class="home__category row row-cols-3 row-cols-md-1">
                <!-- Category item 1 -->
                <div class="col">
                    <article class="category-item">
                        <img src="./assets/img/categories-item/browser-category-01.png" alt="" class="category-item__thumb">
                        <section class="category-item__info">
                            <h3 class="category-item__title">$24 - $150</h3>
                            <p class="category-item__desc">New sumatra mandeling coffe blend.</p>
                        </section>
                    </article>
                </div>

                <!-- Category item 2 -->
                <div class="col">
                    <article class="category-item">
                        <img src="./assets/img/categories-item/browser-category-02.png" alt="" class="category-item__thumb">
                        <section class="category-item__info">
                            <h3 class="category-item__title">$37 - $160</h3>
                            <p class="category-item__desc">Espresso arabica and robusta beans</p>
                        </section>
                    </article>
                </div>

                <!-- Category item 3 -->
                <div class="col">
                    <article class="category-item">
                        <img src="./assets/img/categories-item/browser-category-03.png" alt="" class="category-item__thumb">
                        <section class="category-item__info">
                            <h3 class="category-item__title">$32 - $160</h3>
                            <p class="category-item__desc">Lavazza top class whole bean coffee blend</p>
                        </section>
                    </article>
                </div>
            </div>
        </section>

        <!-- Browse Products -->
        <section class="home__container">

        </section>

        <!-- Footer -->
        <footer id="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </div>
</body>
</html>
